<!DOCTYPE html>
<htmel xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<div style="text-align: center;"><h2>タスク更新</h2></div>
	<th:block th:if="${nullDateMessage}"><font color="red">[[${nullDateMessage}]]</font><br></th:block>
	<form th:action="@{/todo/{taskId}/edit(taskId=${task.id})}" method="post">
		<table border="2">
			<tr>
				<th>優先度</th>
				<td>
					<input type="radio" name="priority" value="1">高
					<input type="radio" name="priority" value="2">中
					<input type="radio" name="priority" value="3">低
				</td>
			</tr>
			<tr>
				<th>件名</th>
				<td><input type="text" name="title" class="textbox" th:value="${task.title}"></td>
			</tr>
			<tr>
				<th>期限</th>
				<td><input type="date" name="closingDate" th:value="${task.closingDate}"></td>
			</tr>
			<tr>
				<th>進捗状況</th>
				<td>
					<input type="radio" name="progress" value="1">未着手
					<input type="radio" name="progress" value="2">進行中
					<input type="radio" name="progress" value="3">完了
				</td>
			</tr>
			<tr>
				<th>一言コメント</th>
				<td><textarea name="memo" class="textbox" th:text="${task.memo}"></textarea></td>
			</tr>
		</table>
		<button>更新</button>
	</form>
	<footer th:replace="footer"></footer>
</body>
</html>
